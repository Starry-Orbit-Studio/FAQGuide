title: 您遇到了什么问题？
choices:
  '我无法正常打开游戏':
    title: 您在哪一步无法正常打开游戏
    choices:
      '杀毒软件提示含有病毒': |-
        我们使用的游戏引擎扩展平台中包含一些敏感的API用来保护我们的游戏素材文件不会被破坏，所以会被安全软件报毒。
        您可以提供报毒文件的文件名信息和sha256校验码来与我们官方的文件进行比对。
        请放心，我们不会破坏您的计算机，这对我们没有好处。
      '尝试打开客户端时没有任何响应': >-
        如果无法打开客户端，请在确定你的计算机不是Windows
        XP系统的情况下，打开任务管理器，进入详细信息页面并搜索“clientdx.exe”、“Extreme
        Starry.exe”字样的程序，单击右键选择结束任务，再重新点击开始游戏。如果上述操作无效，请尝试关机重启。
      '打开客户端时遇到了弹窗/报错提示':
        title: 弹框内容是
        choices:
          '[文件缺失]': 重新解压游戏程序
          '[The type initializer for ''MonoGame.IMEHelper.Sdl'' threw an exception.]': |-
            第一步 找到你的游戏安装文件夹
            第二步 进入Resources文件夹第三步 用文本编辑器打开ClientDefinitions.ini
            第四步 在[Settings]行下新建一行写上DisableIME=true
            第五步 保存文件
            > 注意:
            > 这样做会关掉客户端的中文输入法支持功能
            > 仅在clientdx无法工作且clientogl点击输入框崩溃是才应该这样做
          '[Failed to create graphics device!]': 尝试升级显卡驱动，或下载directx修复工具进行修复
          '[Graphics Card Incompatibility Detected]': 选Launch OpenGL version
          '其他': |-
            请与制作组取得联系或联系 frg2089@outlook.com ,并将客户端运行日志发给他
            （客户端运行日志位置：Extreme Starry\Client\client.log）。
      '点击运行游戏但是没有任何响应': null
      '客户端卡在[游戏进行中]': |-
        如果打开客户端后点击开始游戏，客户端显示游戏进行中，但并没有弹出游戏窗口
        第一步 打开任务管理器(快捷键ctrl+shift+esc)
        第二步 进入详细信息页面并搜索“gamemd.exe”、“Decoder.exe”字样的程序
        第三步 单击右键选择结束任务，再重新点击开始游戏。
        如果上述操作无效，请尝试关机重启。
      '打开游戏的过程中遇到了弹窗/报错提示': null
      '打开游戏黑屏/无法设定显示模式/窗口化运行时提示“本游戏需要16位色运行”': |-
        请设置您的游戏分辨率小于1920*1080
        请在客户端设置中切换渲染器（渲染补丁）以及窗口化选项，推荐使用CnC-DDraw渲染器、全屏或无边框窗口运行，可以获得最佳游戏体验。
      '其他': |-
        请与制作组取得联系或联系 frg2089@outlook.com ,并将客户端运行日志发给他
        （客户端运行日志位置：Extreme Starry\Client\client.log）。
  '我在游戏时遇到了问题':
    title: 您在游戏时遇到了什么问题
    choices:
      '弹框了!':
        title: 弹框内容为
        choices:
          '[Fatal Error - Yuri''s Revenge]':
            title: |-
              此时请点击[确定]
              并确定您当前版本号是否为最新版(当前最新为0.5.4)
            choices:
              '是': |-
                尽可能确定事发原因（比如游戏在哪一张地图上发生崩溃，崩溃前您/游戏正在做什么/刚好做了什么）
                将相关的崩溃文件打包成压缩包提供给制作组
                （游戏崩溃文件位置：Extreme Starry\debug\snapshot-xxxxx）。
              '否': '请升级为最新版,然后重新开始游戏,旧版中可能存在一些未修复的bug,在新版中一般都会被修复。'
          '[同步连接错误]':
            title: |-
              此时请点击[确定]
              并与至少一名您当前场次游玩的玩家取得联系
              请确定问题发生的时机
            choices:
              '游戏开始后5分钟内(大约在展开基地后建造了一个电厂的时间)': '发生此种情况说明场上玩家版本号不一致,不同版本游戏不能联机,请检查玩家游戏版本号是否为最新版。'
              '游戏开始一段时间后': |-
                收集场上至少2名玩家的崩溃文件
                尽可能确定事发原因（比如游戏在哪一张地图上发生崩溃，崩溃前您/游戏正在做什么/刚好做了什么）
                将相关的崩溃文件打包成压缩包提供给制作组
                （游戏崩溃文件位置：Extreme Starry\debug\snapshot-xxxxx）。
      '闪退了!':
        title: 您是否能在一个确定情况稳定触发闪退现象
        choices:
          '能,我能在一个确定情况稳定触发': '请确定如何触发该现象,并将其反馈给制作组。我们会尽快修复这个问题'
          '不,我玩着玩着他突然就闪退了': >-
            由于发生闪退不会产生任何崩溃文件,我们无法为您解答此类疑惑,他可能由于游戏bug、您的计算机配置、上帝的制裁等多种原因导致,祝您游戏顺利,不再遇到闪退

            如果总闪退,不妨尝试确定一下闪退的触发方式
      '建造栏显示不全/鼠标无法移动到建造栏': |-
        请设置您的游戏分辨率小于1920*1080
        请在客户端设置中切换渲染器（渲染补丁）以及窗口化选项，推荐使用CnC-DDraw渲染器、全屏或无边框窗口运行，可以获得最佳游戏体验。
      '游戏速度很慢': null
  '我对游戏设定有所疑问':
    title: 您对游戏有什么问题
    choices:
      '游戏的这些难度有什么区别': |-
        特战奇袭：AI偏向于使用高速机动灵活的单位/战术
        全面作战：AI会全面使用各种战术
        装甲师团：AI利用装甲单位缓慢推进的方式对付玩家
      '游戏的这些AI风格有什么区别': |
        究极萌新：专为萌新玩家设计，超长时间出兵一次，不会出高科技，不会使用支援/超级武器
        简单：AI支援武器往空地丢，高科不会围围墙，每次冲锋单位数量较少
        普通：AI会造2个生产建筑，但建造较慢，会主动建造防御塔对抗玩家，会反制玩家的工程师和间谍，会自动找空地展开基地车
        疯狂：AI出兵频率大大增加，会造数个生产建筑，会不定时发动全军冲锋，会主动打破堵路的围墙，会卖掉即将被摧毁的建筑
        极限：超越人类极限，仅为愿意挑战极限的玩家设计，AI功率100%全开，AI出兵不会有延迟，多工厂出兵，100%识破幻影
      '游戏的这些科技树有什么区别': null
      '一共有几个任务': null
      '只有三个国家吗': null
      'AI太难了我打不过': |
        如果您感觉本Mod的AI过于困难，您可以设置AI难度为究极萌新，此难度AI非常温柔，哪怕您是刚玩红警一分钟的萌新也难以在该难度下战败
        （AI难度选项在客户端最下方设置超级武器选项的下面，而非传统Mod中在设置AI处选择难度，而在这里本Mod可以选择AI使用不同风格的进攻模式）
        而疯狂AI/极限AI难度极高，为挑战极限的高手设计，强烈不建议新手挑战，您可以在这里挑战一下自己和CPU的极限。
